<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #333333);
            border-radius: 20px;
            border: 2px solid #f1c40f;
            padding: 40px;
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.4);
        }

        h2 {
            text-align: center;
            color: #f1c40f;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            color: #f39c12;
        }

        input[type="text"], input[type="number"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #f1c40f;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            color: #f1c40f;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #f39c12;
            box-shadow: 0 0 8px #f1c40f;
        }

        .btn-gold {
            background-color: #f1c40f;
            color: black;
            width: 100%;
            border: none;
            transition: 0.3s ease;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #d4ac0d;
            color: white;
        }

        .prediction {
            margin-top: 20px;
            background: rgba(241, 196, 15, 0.15);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.4rem;
            text-align: center;
            color: #f1c40f;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.8rem;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">

                    <h2> Gold Price Predictor</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-gold mt-3">Predict Price</button>
                    </form>

                    {% if price %}
                        <div class="prediction">
                            Predicted Gold Price : â‚¹ {{ price }}
                        </div>
                    {% endif %}

                    <div class="footer">
                        <p>Powered by Machine Learning | Polynomial Regression</p>
                        <p>By Soham Kandalkar</p>                                             
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
